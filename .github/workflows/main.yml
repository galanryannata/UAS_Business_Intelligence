name: Python Django Airflow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AIRFLOW_HOME: ~/airflow

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '1.1'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install apache-airflow==2.7.3 --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.7.3/constraints-3.10.txt"
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Django Check (if applicable)
        run: |
          cd Django22
          python manage.py migrate --noinput || true
          python manage.py check || true

      - name: Run Python Tests
        run: |
          if [ -d tests ]; then python -m unittest discover -s tests; fi

      - name: Validate Airflow DAGs (optional)
        run: |
          mkdir -p ~/airflow/dags
          cp -r dags/* ~/airflow/dags/ || true
          airflow db init || true
          airflow dags list || true

      - name: List HTML (optional)
        run: find . -name "*.html"
